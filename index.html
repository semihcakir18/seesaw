<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seesaw Simulation</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="general-container">
    <div id="info-container">
      <p id="left-weight" data-label="Left Weight"></p>
      <p id="right-weight" data-label="Right Weight"></p>
      <p id="angle" data-label="Tilt Angle"></p>
      <p id="left-torque" data-label="Left Torque"></p>
      <p id="right-torque" data-label="Right Torque"></p>
    </div>

    <div id="seesaw-container">
      <div id="clickable-area-for-plank">
        <div id="plank"></div>
      </div>
      <div id="pivot"></div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>
  <script src="seesaw.js"></script>
</body>
